apiVersion: batch/v1

kind: CronJob

metadata:
     name: nodejs-croonjob
spec:
     schedule: "* * * * *"

     jobTemplate:
          spec:
               template:
                    spec:
                         containers:
                              - name: nodejs-croonjob

                                image: busybox:1.28

                                imagePullPolicy: IfNotPresent

                                command:
                                     - /bin/sh

                                     - -c

                                     - date; echo Hello from the Kubernetes cluster

                         restartPolicy: OnFailure
